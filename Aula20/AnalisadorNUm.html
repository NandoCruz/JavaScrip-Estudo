<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Dados</title>
    <link rel="stylesheet" href="estilo.css">
</head>

<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>
    <section id="corpo">
        <div id="num">
            <p>
                Número (entre 1 e 100)
                <input type="number" name="txtnum" id="txtnum">
                <input type="button" value="Adicionar" onclick="adicionar()" id="add">
            </p>
        </div>

        <div id="fim">
            <p id="vet">
                <select name="numeros" id="lista" size="10"></select></p>
        </div>

        <div>
            <input type="button" value="Finalizar" onclick="finalizar()" id="final">
        </div>

        <div id="res"></div>
    </section>
    <footer>
        Company &copy; Fernando Cruz
    </footer>
    <script src="script.js"></script>

</body>

</html>
