<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soma de dois números</title>
    <link rel="stylesheet" href="estilo.css">
    <!--    <link rel="stylesheet" href="script.js"> -->
</head>

<body>
    <header>
        <h1>Soma de dois números</h1>
    </header>
    <section id="corpo">
        <div>
            <h2>Digite dois números</h2>
            <input type="number" name="txt1" id="txtn1"> +
            <input type="number" name="txt2" id="txtn2">
            <input type="button" value="Somar" onclick="somar()" id="soma">
        </div>
        <div id="res">
            Resultado
        </div>
    </section>
    <footer id="rodape">
        <p>Company &copy; Fernando Cruz</p>
    </footer>
    <script>
        function somar() {
            /* alert('tudo certo até aqui') */
            var tn1 = window.document.getElementById("txtn1")
            var tn2 = window.document.getElementById("txtn2")
            var res = window.document.getElementById("res")
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s = n1 + n2
            res.innerHTML = `A soma entre ${n1} e ${n2} é igual a <strong>${s}</strong>`
        }
    </script>
</body>

</html>
