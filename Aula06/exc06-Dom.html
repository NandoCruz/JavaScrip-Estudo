<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudo com Dom</title>
    <style>
        body{
            background-color: rgb(70, 125, 200);
            font: normal 15pt Arial;
            color: #ffffff;
        }
        input{
            background-color: rgb(250, 247, 0);
            font-size: 20pt;
            width: 100px;
            margin-left: 20px;
        }
        div#res {
            margin-top: 20px;
            margin-left: 20px;
        }

    </style>
</head>
<body>
    <h1>Aprendendo DOM</h1>
    <h2>Somando dois números</h2>
    <p>Iniciando os primeiros passo com <strong>DOM</strong></p>

    <input type="number" name="txt1" id="txtn1"> +
    <input type="number" name="txt2" id="txtn2">
    <input type="button" value="Somar" onclick="somar()">
    <div id="res">Resultado</div>
    <script>
        function somar(){
            var tn1 = window.document.getElementById('txtn1')
            var tn2 = window.document.querySelector('input#txtn2')
            var res = window.document.getElementById('res')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s = n1 + n2
            res.innerHTML = `A soma entre ${n1} e ${n2} é igual a <strong>${s}</strong>`
        }
    </script>
</body>
</html>
